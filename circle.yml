machine:
  xcode:
    version: "8.1"
test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination "id=D0D2EBA2-A0DC-4710-87C5-79DFDBF7E123"
        -project pelias-ios-sdk.xcodeproj
        -scheme "pelias-ios-sdk"
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml